                        <div className={`step ${checkoutStep >= 1 ? 'active' : ''} ${checkoutStep > 1 ? 'completed' : ''}`}>
                            <div className="step-number">{checkoutStep > 1 ? <i className="fas fa-check"></i> : '1'}</div>
                            <div className="step-label">Information</div>
                        </div>
                        <div className={`step ${checkoutStep >= 2 ? 'active' : ''} ${checkoutStep > 2 ? 'completed' : ''}`}>
                            <div className="step-number">{checkoutStep > 2 ? <i className="fas fa-check"></i> : '2'}</div>
                            <div className="step-label">Shipping</div>
                        </div>
                        <div className={`step ${checkoutStep >= 3 ? 'active' : ''} ${checkoutStep > 3 ? 'completed' : ''}`}>
                            <div className="step-number">{checkoutStep > 3 ? <i className="fas fa-check"></i> : '3'}</div>
                            <div className="step-label">Payment</div>
                        </div>
                        <div className={`step ${checkoutStep >= 4 ? 'active' : ''}`}>
                            <div className="step-number">4</div>
                            <div className="step-label">Complete</div>
                        </div>
                    </div>
                );
            };

            // Render payment methods
            const renderPaymentMethods = () => {
                return (
                    <div className="payment-methods">
                        <div 
                            className={`payment-method ${paymentMethod === 'credit' ? 'active' : ''}`}
                            onClick={() => setPaymentMethod('credit')}
                        >
                            <i className="fas fa-credit-card payment-icon"></i>
                            <span>Credit Card</span>
                        </div>
                        <div 
                            className={`payment-method ${paymentMethod === 'paypal' ? 'active' : ''}`}
                            onClick={() => setPaymentMethod('paypal')}
                        >
                            <i className="fab fa-paypal payment-icon"></i>
                            <span>PayPal</span>
                        </div>
                    </div>
                );
            };

            // Render account orders
            const renderAccountOrders = () => {
                const orders = [
                    {
                        id: 'ORD-12345',
                        date: '2023-06-15',
                        status: 'delivered',
                        items: [
                            { image: productsData[0].images[0], name: productsData[0].name, quantity: 1 },
                            { image: productsData[1].images[0], name: productsData[1].name, quantity: 2 }
                        ],
                        total: 124.97
                    },
                    {
                        id: 'ORD-12344',
                        date: '2023-05-28',
                        status: 'shipped',
                        items: [
                            { image: productsData[2].images[0], name: productsData[2].name, quantity: 1 }
                        ],
                        total: 39.99
                    },
                    {
                        id: 'ORD-12343',
                        date: '2023-05-10',
                        status: 'processing',
                        items: [
                            { image: productsData[4].images[0], name: productsData[4].name, quantity: 1 },
                            { image: productsData[5].images[0], name: productsData[5].name, quantity: 1 }
                        ],
                        total: 109.98
                    }
                ];

                return orders.map(order => (
                    <div key={order.id} className="order-card">
                        <div className="order-header">
                            <div>
                                <span className="order-id">Order #{order.id}</span>
                                <span className="order-date"> - {order.date}</span>
                            </div>
                            <span className={`order-status status-${order.status}`}>
                                {order.status.charAt(0).toUpperCase() + order.status.slice(1)}
                            </span>
                        </div>
                        <div className="order-items">
                            {order.items.map((item, index) => (
                                <img 
                                    key={index}
                                    src={item.image}
                                    alt={item.name}
                                    className="order-item-img"
                                    title={`${item.name} (Qty: ${item.quantity})`}
                                />
                            ))}
                        </div>
                        <div className="order-footer">
                            <span className="order-total">Total: ${order.total.toFixed(2)}</span>
                            <button className="view-order">View Order</button>
                        </div>
                    </div>
                ));
            };

            // Render current page content
            const renderPageContent = () => {
                switch (currentPage) {
                    case 'home':
                        return (
                            <>
                                <section className="hero">
                                    <div className="hero-content">
                                        <h1>Summer Collection 2023</h1>
                                        <p>Discover our latest trends and styles for the season</p>
                                        <div className="btn-group">
                                            <a href="#shop" className="btn">Shop Now</a>
                                            <button className="btn btn-outline">View Lookbook</button>
                                        </div>
                                    </div>
                                </section>
                                
                                <div className="container">
                                    <section id="featured" className="section">
                                        <h2 className="section-title">Featured Products</h2>
                                        <div className="products-grid">
                                            {productsData.slice(0, 4).map(product => (
                                                <ProductCard 
                                                    key={product.id}
                                                    product={product}
                                                    onAddToCart={addToCart}
                                                    onToggleWishlist={toggleWishlist}
                                                    isInWishlist={wishlist.includes(product.id)}
                                                    onViewProduct={() => {
                                                        setSelectedProduct(product);
                                                        setCurrentPage('product');
                                                    }}
                                                />
                                            ))}
                                        </div>
                                    </section>
                                </div>
                            </>
                        );
                    case 'shop':
                        return (
                            <div className="container">
                                <section id="shop" className="section">
                                    <h2 className="section-title">All Products</h2>
                                    
                                    <div className="search-container">
                                        <i className="fas fa-search search-icon"></i>
                                        <input 
                                            type="text" 
                                            className="search-input"
                                            placeholder="Search products..."
                                            value={searchQuery}
                                            onChange={(e) => setSearchQuery(e.target.value)}
                                        />
                                    </div>
                                    
                                    <div className="filters">
                                        <div className="filter-group">
                                            <label className="filter-label">Category</label>
                                            <select 
                                                className="filter-select"
                                                value={selectedCategory}
                                                onChange={(e) => setSelectedCategory(e.target.value)}
                                            >
                                                <option value="all">All Categories</option>
                                                <option value="T-Shirts">T-Shirts</option>
                                                <option value="Jeans">Jeans</option>
                                                <option value="Dresses">Dresses</option>
                                                <option value="Jackets">Jackets</option>
                                                <option value="Shoes">Shoes</option>
                                                <option value="Accessories">Accessories</option>
                                            </select>
                                        </div>
                                        
                                        <div className="filter-group">
                                            <label className="filter-label">Price Range</label>
                                            <select 
                                                className="filter-select"
                                                value={priceRange[1]}
                                                onChange={(e) => setPriceRange([0, parseInt(e.target.value)])}
                                            >
                                                <option value="100">All Prices</option>
                                                <option value="25">Under $25</option>
                                                <option value="50">Under $50</option>
                                                <option value="100">Under $100</option>
                                            </select>
                                        </div>
                                        
                                        <div className="filter-group">
                                            <label className="filter-label">Minimum Rating</label>
                                            <select 
                                                className="filter-select"
                                                value={ratingFilter}
                                                onChange={(e) => setRatingFilter(parseInt(e.target.value))}
                                            >
                                                <option value="0">All Ratings</option>
                                                <option value="4">4+ Stars</option>
                                                <option value="3">3+ Stars</option>
                                            </select>
                                        </div>
                                    </div>
                                    
                                    <div className="products-grid">
                                        {filteredProducts.map(product => (
                                            <ProductCard 
                                                key={product.id}
                                                product={product}
                                                onAddToCart={addToCart}
                                                onToggleWishlist={toggleWishlist}
                                                isInWishlist={wishlist.includes(product.id)}
                                                onViewProduct={() => {
                                                    setSelectedProduct(product);
                                                    setCurrentPage('product');
                                                }}
                                            />
                                        ))}
                                    </div>
                                </section>
                            </div>
                        );
                    case 'product':
                        return selectedProduct && (
                            <div className="container">
                                <section className="section">
                                    <button 
                                        className="btn"
                                        onClick={() => setCurrentPage('shop')}
                                        style={{ marginBottom: '1rem' }}
                                    >
                                        <i className="fas fa-arrow-left"></i> Back to Shop
                                    </button>
                                    
                                    <div className="product-details">
                                        <div style={{ display: 'flex', gap: '2rem', flexWrap: 'wrap' }}>
                                            <div style={{ flex: '1', minWidth: '300px' }}>
                                                <img 
                                                    src={selectedProduct.images[0]} 
                                                    alt={selectedProduct.name}
                                                    style={{ width: '100%', borderRadius: '8px', cursor: 'zoom-in' }}
                                                    onClick={() => {
                                                        setZoomedImage(selectedProduct.images[0]);
                                                        setIsZoomOpen(true);
                                                    }}
                                                />
                                                <div className="product-gallery">
                                                    {renderProductGallery(selectedProduct.images)}
                                                </div>
                                            </div>
                                            
                                            <div style={{ flex: '1', minWidth: '300px' }}>
                                                <h2>{selectedProduct.name}</h2>
                                                <div className="product-rating">
                                                    <div className="stars">
                                                        {renderStars(selectedProduct.rating)}
                                                    </div>
                                                    <span className="rating-count">({selectedProduct.reviews} reviews)</span>
                                                </div>
                                                
                                                <div style={{ margin: '1.5rem 0' }}>
                                                    <span className="current-price" style={{ fontSize: '1.5rem' }}>
                                                        ${selectedProduct.price.toFixed(2)}
                                                    </span>
                                                    {selectedProduct.oldPrice && (
                                                        <span className="old-price" style={{ marginLeft: '0.5rem' }}>
                                                            ${selectedProduct.oldPrice.toFixed(2)}
                                                        </span>
                                                    )}
                                                </div>
                                                
                                                <p style={{ marginBottom: '1.5rem' }}>{selectedProduct.description}</p>
                                                
                                                <div style={{ marginBottom: '1.5rem' }}>
                                                    <h3 style={{ marginBottom: '0.5rem' }}>Colors</h3>
                                                    <div className="product-variants">
                                                        {renderColorVariants(selectedProduct.colors)}
                                                    </div>
                                                </div>
                                                
                                                <div style={{ marginBottom: '1.5rem' }}>
                                                    <h3 style={{ marginBottom: '0.5rem' }}>Sizes</h3>
                                                    <div className="product-variants">
                                                        {renderSizeVariants(selectedProduct.sizes)}
                                                    </div>
                                                </div>
                                                
                                                <button 
                                                    className="add-to-cart"
                                                    style={{ width: '100%' }}
                                                    onClick={() => addToCart(selectedProduct, selectedProduct.colors[0], selectedProduct.sizes[0])}
                                                >
                                                    Add to Cart
                                                </button>
                                                
                                                <div style={{ marginTop: '1rem', display: 'flex', gap: '1rem' }}>
                                                    <button 
                                                        className="product-action-btn"
                                                        onClick={() => toggleWishlist(selectedProduct.id)}
                                                    >
                                                        <i className={`fas fa-heart ${wishlist.includes(selectedProduct.id) ? 'text-danger' : ''}`}></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div className="reviews-section">
                                            <h3 style={{ marginBottom: '1.5rem' }}>Customer Reviews</h3>
                                            {renderReviews(selectedProduct.id)}
                                            
                                            <div className="review-form">
                                                <h4 className="form-title">Write a Review</h4>
                                                <div className="rating-input">
                                                    {[1, 2, 3, 4, 5].map(star => (
                                                        <i 
                                                            key={star}
                                                            className={`fas fa-star rating-star ${star <= 4 ? 'active' : ''}`}
                                                        ></i>
                                                    ))}
                                                </div>
                                                <textarea 
                                                    className="review-textarea"
                                                    placeholder="Share your thoughts about this product..."
                                                ></textarea>
                                                <button className="submit-review">Submit Review</button>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        );
                    case 'wishlist':
                        return (
                            <div className="container">
                                <section id="wishlist" className="section">
                                    <h2 className="section-title">Your Wishlist</h2>
                                    
                                    {wishlist.length === 0 ? (
                                        <div style={{ textAlign: 'center', padding: '2rem' }}>
                                            <h3>Your wishlist is empty</h3>
                                            <p style={{ margin: '1rem 0' }}>Save your favorite items here for later</p>
                                            <button 
                                                className="btn"
                                                onClick={() => setCurrentPage('shop')}
                                            >
                                                Start Shopping
                                            </button>
                                        </div>
                                    ) : (
                                        <div className="products-grid">
                                            {productsData
                                                .filter(product => wishlist.includes(product.id))
                                                .map(product => (
                                                    <ProductCard 
                                                        key={product.id}
                                                        product={product}
                                                        onAddToCart={addToCart}
                                                        onToggleWishlist={toggleWishlist}
                                                        isInWishlist={true}
                                                        onViewProduct={() => {
                                                            setSelectedProduct(product);
                                                            setCurrentPage('product');
                                                        }}
                                                    />
                                                ))
                                            }
                                        </div>
                                    )}
                                </section>
                            </div>
                        );
                    case 'cart':
                        return (
                            <div className="container">
                                <section id="cart" className="section">
                                    <h2 className="section-title">Your Cart</h2>
                                    
                                    {cart.length === 0 ? (
                                        <div style={{ textAlign: 'center', padding: '2rem' }}>
                                            <h3>Your cart is empty</h3>
                                            <p style={{ margin: '1rem 0' }}>Start shopping to add items to your cart</p>
                                            <button 
                                                className="btn"
                                                onClick={() => setCurrentPage('shop')}
                                            >
                                                Continue Shopping
                                            </button>
                                        </div>
                                    ) : (
                                        <>
                                            {renderCartItems()}
                                            
                                            <div className="coupon-code">
                                                <input 
                                                    type="text" 
                                                    className="coupon-input"
                                                    placeholder="Coupon Code"
                                                />
                                                <button className="apply-coupon">Apply</button>
                                            </div>
                                            
                                            <div className="cart-summary">
                                                <div className="cart-totals">
                                                    <div className="cart-total-row">
                                                        <span className="cart-total-label">Subtotal</span>
                                                        <span className="cart-total-value">${cartTotal.toFixed(2)}</span>
                                                    </div>
                                                    <div className="cart-total-row">
                                                        <span className="cart-total-label">Shipping</span>
                                                        <span className="cart-total-value">$5.99</span>
                                                    </div>
                                                    <div className="cart-total-row">
                                                        <span className="cart-total-label">Tax</span>
                                                        <span className="cart-total-value">${(cartTotal * 0.08).toFixed(2)}</span>
                                                    </div>
                                                    <div className="cart-total-row grand-total">
                                                        <span className="cart-total-label">Total</span>
                                                        <span className="cart-total-value">${(cartTotal + 5.99 + (cartTotal * 0.08)).toFixed(2)}</span>
                                                    </div>
                                                </div>
                                                
                                                <button 
                                                    className="checkout-btn"
                                                    onClick={() => setCurrentPage('checkout')}
                                                >
                                                    Proceed to Checkout
                                                </button>
                                            </div>
                                        </>
                                    )}
                                </section>
                            </div>
                        );
                    case 'checkout':
                        return (
                            <div className="container">
                                <section className="section">
                                    {isOrderComplete ? (
                                        <div className="order-complete">
                                            <div className="complete-icon">
                                                <i className="fas fa-check-circle"></i>
                                            </div>
                                            <h2 className="complete-title">Order Complete!</h2>
                                            <p className="complete-text">
                                                Thank you for your purchase. Your order has been received and is being processed. 
                                                You will receive a confirmation email shortly.
                                            </p>
                                            <button 
                                                className="btn"
                                                onClick={() => {
                                                    setCurrentPage('home');
                                                    setIsOrderComplete(false);
                                                    setCheckoutStep(1);
                                                }}
                                            >
                                                Continue Shopping
                                            </button>
                                        </div>
                                    ) : (
                                        <>
                                            {renderCheckoutSteps()}
                                            
                                            <div className="checkout-form">
                                                {checkoutStep === 1 && (
                                                    <div className="form-section">
                                                        <h3 className="section-title">Contact Information</h3>
                                                        <div className="form-row">
                                                            <div className="form-col">
                                                                <label>First Name</label>
                                                                <input type="text" className="form-input" />
                                                            </div>
                                                            <div className="form-col">
                                                                <label>Last Name</label>
                                                                <input type="text" className="form-input" />
                                                            </div>
                                                        </div>
                                                        <div className="form-group">
                                                            <label>Email</label>
                                                            <input type="email" className="form-input" />
                                                        </div>
                                                        <div className="form-group">
                                                            <label>Phone</label>
                                                            <input type="tel" className="form-input" />
                                                        </div>
                                                    </div>
                                                )}
                                                
                                                {checkoutStep === 2 && (
                                                    <div className="form-section">
                                                        <h3 className="section-title">Shipping Address</h3>
                                                        <div className="form-group">
                                                            <label>Address</label>
                                                            <input type="text" className="form-input" />
                                                        </div>
                                                        <div className="form-group">
                                                            <label>Apartment, Suite, etc. (Optional)</label>
                                                            <input type="text" className="form-input" />
                                                        </div>
                                                        <div className="form-row">
                                                            <div className="form-col">
                                                                <label>City</label>
                                                                <input type="text" className="form-input" />
                                                            </div>
                                                            <div className="form-col">
                                                                <label>Country</label>
                                                                <select className="form-input">
                                                                    <option>United States</option>
                                                                    <option>Canada</option>
                                                                    <option>United Kingdom</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div className="form-row">
                                                            <div className="form-col">
                                                                <label>State/Province</label>
                                                                <input type="text" className="form-input" />
                                                            </div>
                                                            <div className="form-col">
                                                                <label>Postal Code</label>
                                                                <input type="text" className="form-input" />
                                                            </div>
                                                        </div>
                                                    </div>
                                                )}
                                                
                                                {checkoutStep === 3 && (
                                                    <div className="form-section">
                                                        <h3 className="section-title">Payment Method</h3>
                                                        {renderPaymentMethods()}
                                                        
                                                        {paymentMethod === 'credit' && (
                                                            <div className="payment-details">
                                                                <div className="form-group">
                                                                    <label>Card Number</label>
                                                                    <input type="text" className="form-input" placeholder="1234 5678 9012 3456" />
                                                                </div>
                                                                <div className="form-group">
                                                                    <label>Name on Card</label>
                                                                    <input type="text" className="form-input" />
                                                                </div>
                                                                <div className="form-row">
                                                                    <div className="form-col">
                                                                        <label>Expiration Date</label>
                                                                        <input type="text" className="form-input" placeholder="MM/YY" />
                                                                    </div>
                                                                    <div className="form-col">
                                                                        <label>Security Code</label>
                                                                        <input type="text" className="form-input" placeholder="CVC" />
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        )}
                                                        
                                                        {paymentMethod === 'paypal' && (
                                                            <div className="payment-details">
                                                                <p>You will be redirected to PayPal to complete your payment.</p>
                                                            </div>
                                                        )}
                                                    </div>
                                                )}
                                                
                                                <div className="order-summary">
                                                    <h3 className="section-title">Order Summary</h3>
                                                    {cart.map(item => (
                                                        <div key={`${item.id}-${item.color}-${item.size}`} className="summary-item">
                                                            <span>{item.name} ({item.quantity}x)</span>
                                                            <span>${(item.price * item.quantity).toFixed(2)}</span>
                                                        </div>
                                                    ))}
                                                    <div className="summary-item">
                                                        <span>Shipping</span>
                                                        <span>$5.99</span>
                                                    </div>
                                                    <div className="summary-item">
                                                        <span>Tax</span>
                                                        <span>${(cartTotal * 0.08).toFixed(2)}</span>
                                                    </div>
                                                    <div className="summary-item summary-total">
                                                        <span>Total</span>
                                                        <span>${(cartTotal + 5.99 + (cartTotal * 0.08)).toFixed(2)}</span>
                                                    </div>
                                                </div>
                                                
                                                <div className="checkout-actions">
                                                    {checkoutStep > 1 && (
                                                        <button 
                                                            className="back-btn"
                                                            onClick={() => setCheckoutStep(checkoutStep - 1)}
                                                        >
                                                            Back
                                                        </button>
                                                    )}
                                                    
                                                    {checkoutStep < 3 ? (
                                                        <button 
                                                            className="next-btn"
                                                            onClick={() => setCheckoutStep(checkoutStep + 1)}
                                                        >
                                                            Continue to {checkoutStep === 1 ? 'Shipping' : 'Payment'}
                                                        </button>
                                                    ) : (
                                                        <button 
                                                            className="next-btn"
                                                            onClick={handleCheckout}
                                                        >
                                                            Complete Order
                                                        </button>
                                                    )}
                                                </div>
                                            </div>
                                        </>
                                    )}
                                </section>
                            </div>
                        );
                    case 'account':
                        return (
                            <div className="container">
                                <section className="section">
                                    <div className="account-container">
                                        <div className="account-sidebar">
                                            <h3>My Account</h3>
                                            <ul className="account-menu">
                                                <li>
                                                    <a 
                                                        href="#" 
                                                        className={accountTab === 'orders' ? 'active' : ''}
                                                        onClick={(e) => {
                                                            e.preventDefault();
                                                            setAccountTab('orders');
                                                        }}
                                                    >
                                                        <i className="fas fa-shopping-bag"></i> Orders
                                                    </a>
                                                </li>
                                                <li>
                                                    <a 
                                                        href="#" 
                                                        className={accountTab === 'wishlist' ? 'active' : ''}
                                                        onClick={(e) => {
                                                            e.preventDefault();
                                                            setAccountTab('wishlist');
                                                        }}
                                                    >
                                                        <i className="fas fa-heart"></i> Wishlist
                                                    </a>
                                                </li>
                                                <li>
                                                    <a 
                                                        href="#" 
                                                        className={accountTab === 'addresses' ? 'active' : ''}
                                                        onClick={(e) => {
                                                            e.preventDefault();
                                                            setAccountTab('addresses');
                                                        }}
                                                    >
                                                        <i className="fas fa-map-marker-alt"></i> Addresses
                                                    </a>
                                                </li>
                                                <li>
                                                    <a 
                                                        href="#" 
                                                        className={accountTab === 'payment' ? 'active' : ''}
                                                        onClick={(e) => {
                                                            e.preventDefault();
                                                            setAccountTab('payment');
                                                        }}
                                                    >
                                                        <i className="fas fa-credit-card"></i> Payment Methods
                                                    </a>
                                                </li>
                                                <li>
                                                    <a 
                                                        href="#" 
                                                        className={accountTab === 'settings' ? 'active' : ''}
                                                        onClick={(e) => {
                                                            e.preventDefault();
                                                            setAccountTab('settings');
                                                        }}
                                                    >
                                                        <i className="fas fa-user-cog"></i> Account Settings
                                                    </a>
                                                </li>
                                                <li>
                                                    <a 
                                                        href="#" 
                                                        onClick={(e) => {
                                                            e.preventDefault();
                                                            setIsLoggedIn(false);
                                                            setCurrentPage('home');
                                                        }}
                                                    >
                                                        <i className="fas fa-sign-out-alt"></i> Logout
                                                    </a>
                                                </li>
                                            </ul>
                                        </div>
                                        
                                        <div className="account-content">
                                            <h2 className="account-title">
                                                {accountTab === 'orders' && 'My Orders'}
                                                {accountTab === 'wishlist' && 'My Wishlist'}
                                                {accountTab === 'addresses' && 'Saved Addresses'}
                                                {accountTab === 'payment' && 'Payment Methods'}
                                                {accountTab === 'settings' && 'Account Settings'}
                                            </h2>
                                            
                                            {accountTab === 'orders' && renderAccountOrders()}
                                            
                                            {accountTab === 'wishlist' && (
                                                <div className="products-grid">
                                                    {productsData
                                                        .filter(product => wishlist.includes(product.id))
                                                        .map(product => (
                                                            <ProductCard 
                                                                key={product.id}
                                                                product={product}
                                                                onAddToCart={addToCart}
                                                                onToggleWishlist={toggleWishlist}
                                                                isInWishlist={true}
                                                                onViewProduct={() => {
                                                                    setSelectedProduct(product);
                                                                    setCurrentPage('product');
                                                                }}
                                                            />
                                                        ))
                                                    }
                                                </div>
                                            )}
                                            
                                            {accountTab === 'addresses' && (
                                                <div>
                                                    <p>No saved addresses yet.</p>
                                                    <button className="btn" style={{ marginTop: '1rem' }}>
                                                        Add New Address
                                                    </button>
                                                </div>
                                            )}
                                            
                                            {accountTab === 'payment' && (
                                                <div>
                                                    <p>No saved payment methods yet.</p>
                                                    <button className="btn" style={{ marginTop: '1rem' }}>
                                                        Add Payment Method
                                                    </button>
                                                </div>
                                            )}
                                            
                                            {accountTab === 'settings' && (
                                                <div>
                                                    <div className="form-group">
                                                        <label>Full Name</label>
                                                        <input type="text" className="form-input" value="John Doe" />
                                                    </div>
                                                    <div className="form-group">
                                                        <label>Email</label>
                                                        <input type="email" className="form-input" value="john@example.com" />
                                                    </div>
                                                    <div className="form-group">
                                                        <label>Phone</label>
                                                        <input type="tel" className="form-input" value="(123) 456-7890" />
                                                    </div>
                                                    <button className="btn" style={{ marginTop: '1rem' }}>
                                                        Save Changes
                                                    </button>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                </section>
                            </div>
                        );
                    default:
                        return null;
                }
            };

            return (
                <>
                    <header>
                        <div className="header-container">
                            <a href="#" className="logo" onClick={(e) => { e.preventDefault(); setCurrentPage('home'); }}>
                                Fashion<span>Hub</span>
                            </a>
                            
                            <button 
                                className="mobile-menu-btn"
                                onClick={() => setIsMenuOpen(!isMenuOpen)}
                            >
                                <i className={`fas ${isMenuOpen ? 'fa-times' : 'fa-bars'}`}></i>
                            </button>
                            
                            <nav>
                                <ul className={isMenuOpen ? 'active' : ''}>
                                    <li>
                                        <a 
                                            href="#home" 
                                            onClick={(e) => { e.preventDefault(); setCurrentPage('home'); setIsMenuOpen(false); }}
                                        >
                                            Home
                                        </a>
                                    </li>
                                    <li>
                                        <a 
                                            href="#shop" 
                                            onClick={(e) => { e.preventDefault(); setCurrentPage('shop'); setIsMenuOpen(false); }}
                                        >
                                            Shop
                                        </a>
                                    </li>
                                    <li>
                                        <a 
                                            href="#wishlist" 
                                            onClick={(e) => { e.preventDefault(); setCurrentPage('wishlist'); setIsMenuOpen(false); }}
                                        >
                                            Wishlist
                                        </a>
                                    </li>
                                    <li>
                                        <a 
                                            href="#cart" 
                                            onClick={(e) => { e.preventDefault(); setCurrentPage('cart'); setIsMenuOpen(false); }}
                                        >
                                            Cart
                                        </a>
                                    </li>
                                    {isLoggedIn ? (
                                        <li>
                                            <a 
                                                href="#account" 
                                                onClick={(e) => { e.preventDefault(); setCurrentPage('account'); setIsMenuOpen(false); }}
                                            >
                                                Account
                                            </a>
                                        </li>
                                    ) : (
                                        <li>
                                            <a 
                                                href="#login" 
                                                onClick={(e) => { e.preventDefault(); setIsAuthOpen(true); setIsMenuOpen(false); }}
                                            >
                                                Login
                                            </a>
                                        </li>
                                    )}
                                </ul>
                            </nav>
                            
                            <div className="header-actions">
                                <button 
                                    className="wishlist-icon"
                                    onClick={() => setCurrentPage('wishlist')}
                                    style={{ background: 'none', border: 'none', color: 'white', fontSize: '1.2rem', marginRight: '1rem' }}
                                >
                                    <i className="fas fa-heart"></i>
                                    {wishlist.length > 0 && (
                                        <span className="wishlist-count">{wishlist.length}</span>
                                    )}
                                </button>
                                
                                <button 
                                    className="cart-icon"
                                    onClick={() => setIsCartOpen(true)}
                                    style={{ background: 'none', border: 'none', color: 'white', fontSize: '1.2rem', position: 'relative' }}
                                >
                                    <i className="fas fa-shopping-cart"></i>
                                    {cart.length > 0 && (
                                        <span style={{
                                            position: 'absolute',
                                            top: '-8px',
                                            right: '-8px',
                                            backgroundColor: 'var(--secondary)',
                                            color: 'white',
                                            width: '20px',
                                            height: '20px',
                                            borderRadius: '50%',
                                            display: 'flex',
                                            alignItems: 'center',
                                            justifyContent: 'center',
                                            fontSize: '0.7rem',
                                            fontWeight: '600'
                                        }}>
                                            {cart.reduce((total, item) => total + item.quantity, 0)}
                                        </span>
                                    )}
                                </button>
                            </div>
                        </div>
                    </header>
                    
                    {renderPageContent()}
                    
                    <footer>
                        <div className="footer-container">
                            <div className="footer-col">
                                <h3>FashionHub</h3>
                                <p style={{ color: '#ddd', marginBottom: '1rem' }}>
                                    Your one-stop shop for the latest fashion trends and styles.
                                </p>
                                <div className="social-links">
                                    <a href="#" className="social-link"><i className="fab fa-facebook-f"></i></a>
                                    <a href="#" className="social-link"><i className="fab fa-twitter"></i></a>
                                    <a href="#" className="social-link"><i className="fab fa-instagram"></i></a>
                                    <a href="#" className="social-link"><i className="fab fa-pinterest-p"></i></a>
                                </div>
                            </div>
                            
                            <div className="footer-col">
                                <h3>Quick Links</h3>
                                <ul className="footer-links">
                                    <li><a href="#">Home</a></li>
                                    <li><a href="#">Shop</a></li>
                                    <li><a href="#">About Us</a></li>
                                    <li><a href="#">Contact</a></li>
                                    <li><a href="#">Blog</a></li>
                                </ul>
                            </div>
                            
                            <div className="footer-col">
                                <h3>Customer Service</h3>
                                <ul className="footer-links">
                                    <li><a href="#">My Account</a></li>
                                    <li><a href="#">Order Tracking</a></li>
                                    <li><a href="#">Wishlist</a></li>
                                    <li><a href="#">Shipping Policy</a></li>
                                    <li><a href="#">Returns & Refunds</a></li>
                                </ul>
                            </div>
                            
                            <div className="footer-col">
                                <h3>Newsletter</h3>
                                <p style={{ color: '#ddd', marginBottom: '1rem' }}>
                                    Subscribe to our newsletter for the latest updates and offers.
                                </p>
                                <input 
                                    type="email" 
                                    className="newsletter-input"
                                    placeholder="Your email address"
                                />
                                <button className="newsletter-btn">Subscribe</button>
                            </div>
                        </div>
                        
                        <div className="copyright">
                            &copy; 2023 FashionHub. All rights reserved.
                        </div>
                    </footer>
                    
                    {/* Cart Sidebar */}
                    <div className={`cart-sidebar ${isCartOpen ? 'open' : ''}`}>
                        <div className="cart-header">
                            <div className="cart-title">Your Cart</div>
                            <button className="close-cart" onClick={() => setIsCartOpen(false)}>
                                <i className="fas fa-times"></i>
                            </button>
                        </div>
                        
                        <div className="cart-items">
                            {renderCartItems()}
                        </div>
                        
                        {cart.length > 0 && (
                            <div className="cart-summary">
                                <div className="cart-totals">
                                    <div className="cart-total-row">
                                        <span className="cart-total-label">Subtotal</span>
                                        <span className="cart-total-value">${cartTotal.toFixed(2)}</span>
                                    </div>
                                    <div className="cart-total-row">
                                        <span className="cart-total-label">Shipping</span>
                                        <span className="cart-total-value">$5.99</span>
                                    </div>
                                    <div className="cart-total-row">
                                        <span className="cart-total-label">Tax</span>
                                        <span className="cart-total-value">${(cartTotal * 0.08).toFixed(2)}</span>
                                    </div>
                                    <div className="cart-total-row grand-total">
                                        <span className="cart-total-label">Total</span>
                                        <span className="cart-total-value">${(cartTotal + 5.99 + (cartTotal * 0.08)).toFixed(2)}</span>
                                    </div>
                                </div>
                                
                                <button 
                                    className="checkout-btn"
                                    onClick={() => {
                                        setIsCartOpen(false);
                                        setCurrentPage('checkout');
                                    }}
                                >
                                    Proceed to Checkout
                                </button>
                            </div>
                        )}
                    </div>
                    
                    {/* Auth Modal */}
                    <div className={`auth-modal ${isAuthOpen ? 'active' : ''}`}>
                        <div className="auth-header">
                            <div className="auth-title">
                                {authTab === 'login' ? 'Login' : 'Create Account'}
                            </div>
                            <button className="close-auth" onClick={() => setIsAuthOpen(false)}>
                                <i className="fas fa-times"></i>
                            </button>
                        </div>
                        
                        <div className="auth-tabs">
                            <button 
                                className={`auth-tab ${authTab === 'login' ? 'active' : ''}`}
                                onClick={() => setAuthTab('login')}
                            >
                                Login
                            </button>
                            <button 
                                className={`auth-tab ${authTab === 'register' ? 'active' : ''}`}
                                onClick={() => setAuthTab('register')}
                            >
                                Register
                            </button>
                        </div>
                        
                        <form className="auth-form">
                            {authTab === 'register' && (
                                <div className="form-row">
                                    <div className="form-col">
                                        <div className="form-group">
                                            <label className="form-label">First Name</label>
                                            <input type="text" className="form-input" />
                                        </div>
                                    </div>
                                    <div className="form-col">
                                        <div className="form-group">
                                            <label className="form-label">Last Name</label>
                                            <input type="text" className="form-input" />
                                        </div>
                                    </div>
                                </div>
                            )}
                            
                            <div className="form-group">
                                <label className="form-label">Email</label>
                                <input type="email" className="form-input" />
                            </div>
                            
                            <div className="form-group">
                                <label className="form-label">Password</label>
                                <input type="password" className="form-input" />
                            </div>
                            
                            {authTab === 'register' && (
                                <div className="form-group">
                                    <label className="form-label">Confirm Password</label>
                                    <input type="password" className="form-input" />
                                </div>
                            )}
                            
                            <button 
                                type="button" 
                                className="auth-submit"
                                onClick={() => {
                                    setIsAuthOpen(false);
                                    setIsLoggedIn(true);
                                }}
                            >
                                {authTab === 'login' ? 'Login' : 'Create Account'}
                            </button>
                            
                            <div className="social-login">
                                <button type="button" className="social-btn facebook-btn">
                                    <i className="fab fa-facebook-f"></i>
                                    Continue with Facebook
                                </button>
                                <button type="button" className="social-btn google-btn">
                                    <i className="fab fa-google"></i>
                                    Continue with Google
                                </button>
                            </div>
                            
                            <div className="auth-footer">
                                {authTab === 'login' ? (
                                    <>
                                        Don't have an account?{' '}
                                        <span 
                                            className="auth-switch"
                                            onClick={() => setAuthTab('register')}
                                        >
                                            Register
                                        </span>
                                    </>
                                ) : (
                                    <>
                                        Already have an account?{' '}
                                        <span 
                                            className="auth-switch"
                                            onClick={() => setAuthTab('login')}
                                        >
                                            Login
                                        </span>
                                    </>
                                )}
                            </div>
                        </form>
                    </div>
                    
                    {/* Image Zoom */}
                    <div className={`image-zoom-container ${isZoomOpen ? 'active' : ''}`}>
                        <img src={zoomedImage} alt="Zoomed product" className="zoomed-image" />
                        <button className="close-zoom" onClick={() => setIsZoomOpen(false)}>
                            <i className="fas fa-times"></i>
                        </button>
                    </div>
                    
                    {/* Overlay */}
                    <div 
                        className={`overlay ${isCartOpen || isAuthOpen || isZoomOpen ? 'active' : ''}`}
                        onClick={() => {
                            setIsCartOpen(false);
                            setIsAuthOpen(false);
                            setIsZoomOpen(false);
                        }}
                    ></div>
                </>
            );
        }

        // Product Card Component
        function ProductCard({ product, onAddToCart, onToggleWishlist, isInWishlist, onViewProduct }) {
            const [selectedColor, setSelectedColor] = useState(product.colors[0]);
            const [selectedSize, setSelectedSize] = useState(product.sizes[0]);
            const [currentImage, setCurrentImage] = useState(0);
            
            return (
                <div className="product-card">
                    <div className="product-image">
                        {product.oldPrice && (
                            <span className="product-badge">Sale</span>
                        )}
                        
                        <div className="product-actions">
                            <button 
                                className="product-action-btn"
                                onClick={() => onToggleWishlist(product.id)}
                            >
                                <i className={`fas fa-heart ${isInWishlist ? 'text-danger' : ''}`}></i>
                            </button>
                        </div>
                        
                        <img 
                            src={product.images[currentImage]} 
                            alt={product.name}
                            onClick={onViewProduct}
                        />
                    </div>
                    
                    <div className="product-info">
                        <span className="product-category">{product.category}</span>
                        <h3 className="product-title" onClick={onViewProduct} style={{ cursor: 'pointer' }}>
                            {product.name}
                        </h3>
                        
                        <div className="product-price">
                            <span className="current-price">${product.price.toFixed(2)}</span>
                            {product.oldPrice && (
                                <span className="old-price">${product.oldPrice.toFixed(2)}</span>
                            )}
                        </div>
                        
                        <div className="product-rating">
                            <div className="stars">
                                {Array(5).fill(0).map((_, i) => (
                                    <i 
                                        key={i} 
                                        className={`fas fa-star ${i < Math.floor(product.rating) ? 'text-warning' : ''}`}
                                    ></i>
                                ))}
                            </div>
                            <span className="rating-count">({product.reviews})</span>
                        </div>
                        
                        <div className="product-variants">
                            {product.colors.map(color => (
                                <button 
                                    key={color}
                                    className={`variant-btn color-${color} ${color === selectedColor ? 'active' : ''}`}
                                    title={color}
                                    onClick={() => setSelectedColor(color)}
                                ></button>
                            ))}
                        </div>
                        
                        <div className="product-variants" style={{ marginTop: '0.5rem' }}>
                            {product.sizes.map(size => (
                                <button 
                                    key={size}
                                    className={`size-btn ${size === selectedSize ? 'active' : ''}`}
                                    onClick={() => setSelectedSize(size)}
                                >
                                    {size}
                                </button>
                            ))}
                        </div>
                        
                        <button 
                            className="add-to-cart"
                            onClick={() => onAddToCart(product, selectedColor, selectedSize)}
                        >
                            Add to Cart
                        </button>
                    </div>
                </div>
            );
        }

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
